
<head>
   <link rel="manifest" href="manifest.json">
   <noscript>pwa</noscript>
</head>
<body>
<a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
</a-scene>
<!--js插件-->
<script src="main/aframe.min.js"></script>

<!--以下是pwa-->
<script>
var serviceWorkerIsSupported = 'serviceWorker' in navigator ? true : false
// service workers 是否已註冊
if ( serviceWorkerIsSupported ) {
        // 加載事件來保持頁面加載性能
        window.addEventListener('load', function(){
                // 註冊 ervice worker~
                navigator.serviceWorker.register('sw.js');
                // 使用預緩存版本 還沒想到能預先緩存什麼
                // navigator.serviceWorker.register('sw-precaching.js');
        });
}
</script>

</body>

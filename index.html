<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360test</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-entity>
          <a-entity id="camera" camera="" look-controls="" mouse-cursor="">
          <a-cursor id="cursor" cursor="fuse: true" scale="1.3 1.3 1.3"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1.3 1.3 1.3; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: #549ad5"
          event-set__2="_event: mouseleave; color: #ededed"
          raycaster="far: 20; interval: 1000; objects: .clickable">
            
          </a-cursor>
        </a-entity>

      <a-sky src="https://binghan07.github.io/test_vr/iStock-864710938.jpg" rotation="0 -130 0" ></a-sky>

      <a-image  data-is-button-for="pop1"  data-array="room" src="https://binghan07.github.io/test_vr/icon.png" scale="7 7 7" position="-32 20 3" opacity="1" rotation="30.66 90 0"> </a-image>

      
          
        <a-entity data-is-receiver-for="pop1" data-array-poi-link-id="panelhide" visible="false">
        <a-image src="https://binghan07.github.io/test_vr/pop_bg.png" position="-51.70 30 -4" width="28" height="14" scale="2 2 2" rotation="35 90 0"></a-image>
        <a-image data-is-button-for="pop1" src="https://binghan07.github.io/test_vr/false.png"  position="-49.06 53.56 -44.60" width="3.5" height="3.5" scale="3 3 3" rotation="65 0 0"></a-image>
      </a-entity>
      </a-entity>
    </a-scene>
  </body>
  <script>
    //POPUP
    $(function(){
        $('[data-is-button-for]').click(function(){
            var receiver = $('[data-is-receiver-for="'+$(this).attr('data-is-button-for')+'"]');
            if(receiver.attr('visible') == true) {
                //console.log("hide");
                receiver.attr('visible', false);
            }else{
                //console.log("show");
                receiver.attr('visible', true);
            }
        });
    });
    //POPUP 關閉
    $(function(){
    $('[data-is-toggle-button-for]').click(function(){
        var receiver = $('[data-is-toggle-receiver-for="'+$(this).attr('data-is-toggle-button-for')+'"]');
        if(receiver.attr('visible') == true) {
            //console.log("hide");
            receiver.attr('visible', false);
        }else{
            //console.log("show");
            receiver.attr('visible', true);
        }
    });
      
      
      
      $(function(){
    $('[data-is-toggle-button-for]').click(function(){
        var receiver = $('[data-is-toggle-receiver-for="'+$(this).attr('data-is-toggle-button-for')+'"]');
        if(receiver.attr('visible') == true) {
            console.log("hide");
            receiver.attr('visible', false);
        }else{
            console.log("show");
            receiver.attr('visible', true);
        }
    });
});
      
});
  </script>
</html>
